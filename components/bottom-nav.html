// 현재 페이지에 맞는 네비게이션 활성화
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname;
    
    // 모든 네비게이션 버튼에서 active 클래스 제거
    document.querySelectorAll('.big-tool-button').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // 현재 페이지에 맞는 버튼 활성화
    if (currentPage.includes('elder-large')) {
        const largeBtn = document.getElementById('nav-large');
        if (largeBtn) largeBtn.classList.add('active');
    } else {
        const smallBtn = document.getElementById('nav-small');
        if (smallBtn) smallBtn.classList.add('active');
    }
});
</script>
